<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="white"/>
  <rect width="1400" height="900" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">SurveyAI - File Upload → Live Org Chart Interface</text>
  
  <!-- Main Container -->
  <rect x="50" y="80" width="1300" height="750" fill="white" stroke="#e1e5e9" stroke-width="2" rx="12"/>
  
  <!-- Header -->
  <rect x="50" y="80" width="1300" height="70" fill="#f8f9fa" stroke="#e1e5e9" stroke-width="1" rx="12 12 0 0"/>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#2c3e50">🤖 SurveyAI Assistant</text>
  <text x="1200" y="125" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Session: Active</text>
  
  <!-- Main Layout - Split View -->
  <!-- Left Side: Conversation -->
  <rect x="70" y="170" width="650" height="640" fill="white" stroke="#e1e5e9" stroke-width="1"/>
  <text x="90" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#495057">💬 Conversation</text>
  
  <!-- Chat Messages -->
  <!-- AI Message 1 -->
  <rect x="90" y="220" width="580" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">🤖 AI Assistant</text>
  <text x="110" y="255" font-family="Arial, sans-serif" font-size="14" fill="#212529">Welcome! I see you don't have an organization setup yet. I'll help you get started.</text>
  <text x="110" y="270" font-family="Arial, sans-serif" font-size="14" fill="#212529">You can upload a file or tell me about your company structure.</text>
  
  <!-- File Upload Area -->
  <rect x="90" y="290" width="580" height="80" fill="white" stroke="#007bff" stroke-width="2" stroke-dasharray="5,5" rx="8"/>
  <text x="350" y="320" font-family="Arial, sans-serif" font-size="14" fill="#007bff" text-anchor="middle">📁 Drag & Drop File or Click to Upload</text>
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Supports: Excel (.xlsx), CSV (.csv)</text>
  <text x="350" y="355" font-family="Arial, sans-serif" font-size="12" fill="#28a745" text-anchor="middle">✓ team_structure.xlsx uploaded</text>
  
  <!-- AI Processing Message -->
  <rect x="90" y="380" width="580" height="45" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="8"/>
  <text x="110" y="400" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">🧠 AI Processing...</text>
  <text x="110" y="415" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Analyzing: Found 47 employees, 6 teams, 3 hierarchy levels</text>
  
  <!-- AI Response -->
  <rect x="90" y="435" width="580" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="110" y="455" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">🤖 AI Assistant</text>
  <text x="110" y="470" font-family="Arial, sans-serif" font-size="14" fill="#212529">Great! I've built your org chart from the file. I see agile teams like "Payment Squad"</text>
  <text x="110" y="485" font-family="Arial, sans-serif" font-size="14" fill="#212529">and "Platform Team." How does the structure look?</text>
  
  <!-- User Input Area -->
  <rect x="90" y="750" width="580" height="50" fill="white" stroke="#ced4da" stroke-width="1" rx="25"/>
  <text x="110" y="775" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Type your message...</text>
  <circle cx="630" cy="775" r="15" fill="#007bff"/>
  <text x="625" y="780" font-family="Arial, sans-serif" font-size="12" fill="white">→</text>
  
  <!-- Right Side: Live Org Chart -->
  <rect x="740" y="170" width="590" height="640" fill="white" stroke="#e1e5e9" stroke-width="1"/>
  <text x="760" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#495057">📊 Live Org Chart (Persistent)</text>
  
  <!-- Org Chart Visualization -->
  <rect x="760" y="220" width="550" height="500" fill="#fafafa" stroke="#e9ecef" stroke-width="1" rx="8"/>
  
  <!-- Company Root -->
  <rect x="940" y="240" width="180" height="40" fill="#007bff" stroke="none" rx="8"/>
  <text x="1030" y="265" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">ACME Corp</text>
  
  <!-- Level 1 - Departments -->
  <rect x="800" y="320" width="140" height="35" fill="#28a745" stroke="none" rx="6"/>
  <text x="870" y="342" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Engineering</text>
  
  <rect x="960" y="320" width="140" height="35" fill="#28a745" stroke="none" rx="6"/>
  <text x="1030" y="342" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Marketing</text>
  
  <rect x="1120" y="320" width="140" height="35" fill="#28a745" stroke="none" rx="6"/>
  <text x="1190" y="342" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Operations</text>
  
  <!-- Level 2 - Teams -->
  <rect x="760" y="380" width="100" height="30" fill="#ffc107" stroke="none" rx="4"/>
  <text x="810" y="398" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Payment Squad</text>
  
  <rect x="880" y="380" width="100" height="30" fill="#ffc107" stroke="none" rx="4"/>
  <text x="930" y="398" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Platform Team</text>
  
  <rect x="1000" y="380" width="80" height="30" fill="#ffc107" stroke="none" rx="4"/>
  <text x="1040" y="398" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">DevOps</text>
  
  <rect x="1100" y="380" width="80" height="30" fill="#ffc107" stroke="none" rx="4"/>
  <text x="1140" y="398" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Finance</text>
  
  <rect x="1200" y="380" width="80" height="30" fill="#ffc107" stroke="none" rx="4"/>
  <text x="1240" y="398" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">HR</text>
  
  <!-- Level 3 - People -->
  <rect x="760" y="430" width="80" height="25" fill="#6c757d" stroke="none" rx="4"/>
  <text x="800" y="445" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">John Doe</text>
  
  <rect x="850" y="430" width="80" height="25" fill="#6c757d" stroke="none" rx="4"/>
  <text x="890" y="445" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Mary Smith</text>
  
  <rect x="940" y="430" width="80" height="25" fill="#6c757d" stroke="none" rx="4"/>
  <text x="980" y="445" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Mike Johnson</text>
  
  <!-- Connection Lines -->
  <path d="M1030 280 L1030 320" stroke="#495057" stroke-width="2"/>
  <path d="M870 280 L870 320 M1030 280 L1030 320 M1190 280 L1190 320" stroke="#495057" stroke-width="1"/>
  <path d="M870 355 L810 380 M870 355 L930 380 M870 355 L1040 380" stroke="#495057" stroke-width="1"/>
  <path d="M1030 355 L1140 380" stroke="#495057" stroke-width="1"/>
  <path d="M1190 355 L1240 380" stroke="#495057" stroke-width="1"/>
  <path d="M810 410 L800 430 M930 410 L890 430 M1040 410 L980 430" stroke="#495057" stroke-width="1"/>
  
  <!-- Chart Controls -->
  <rect x="760" y="740" width="550" height="40" fill="#e9ecef" stroke="none" rx="6"/>
  <text x="780" y="760" font-family="Arial, sans-serif" font-size="12" fill="#495057">🎛️ Drag to move | Double-click to edit | Right-click for options</text>
  
  <!-- Control Buttons -->
  <rect x="1150" y="745" width="80" height="30" fill="#17a2b8" stroke="none" rx="4"/>
  <text x="1190" y="763" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Add Person</text>
  
  <rect x="1240" y="745" width="65" height="30" fill="#28a745" stroke="none" rx="4"/>
  <text x="1272" y="763" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Add Team</text>
  
  <!-- Status Indicators -->
  <circle cx="780" cy="750" r="4" fill="#28a745"/>
  <text x="790" y="754" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Live Updates Active</text>
  
  <circle cx="900" cy="750" r="4" fill="#ffc107"/>
  <text x="910" y="754" font-family="Arial, sans-serif" font-size="10" fill="#e67e22">Pending Approval</text>
</svg>