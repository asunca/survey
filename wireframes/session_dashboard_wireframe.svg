<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="white"/>
  <rect width="1400" height="900" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">SurveyAI - Session Management Dashboard</text>
  
  <!-- Main Container -->
  <rect x="50" y="80" width="1300" height="750" fill="white" stroke="#e1e5e9" stroke-width="2" rx="12"/>
  
  <!-- Header -->
  <rect x="50" y="80" width="1300" height="70" fill="#f8f9fa" stroke="#e1e5e9" stroke-width="1" rx="12 12 0 0"/>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#2c3e50">📋 Survey Dashboard - Session Management</text>
  <text x="1100" y="105" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Last activity: 2 hours ago</text>
  <text x="1100" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Welcome back, Elif!</text>
  
  <!-- Welcome Section -->
  <rect x="70" y="170" width="1260" height="80" fill="linear-gradient(135deg, #667eea 0%, #764ba2 100%)" stroke="none" rx="12"/>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white">👋 Welcome back, Elif!</text>
  <text x="100" y="220" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">You have 1 survey in progress and 3 completed surveys. Ready to continue?</text>
  <rect x="1150" y="190" width="150" height="35" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1" rx="6"/>
  <text x="1225" y="212" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Start New Conversation</text>
  
  <!-- Main Content Grid -->
  <g transform="translate(70, 270)">
    
    <!-- Left Column: Resume Work -->
    <rect x="0" y="0" width="620" height="520" fill="white" stroke="#e1e5e9" stroke-width="1" rx="8"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#495057">🔄 Resume Previous Work</text>
    
    <!-- In Progress Card -->
    <rect x="20" y="50" width="580" height="140" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="8"/>
    <rect x="30" y="60" width="80" height="6" fill="#ff9800" rx="3"/>
    <text x="125" y="68" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#e65100">In Progress</text>
    
    <text x="40" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#212529">🎯 Team Bonding Survey</text>
    <text x="40" y="110" font-family="Arial, sans-serif" font-size="13" fill="#495057">Status: Conversation paused during creation</text>
    <text x="40" y="125" font-family="Arial, sans-serif" font-size="13" fill="#495057">Progress: Requirements defined, ready to generate</text>
    <text x="40" y="140" font-family="Arial, sans-serif" font-size="13" fill="#495057">Target: Payment Squad | Language: Turkish | 10 questions</text>
    
    <!-- Progress Bar -->
    <rect x="40" y="150" width="400" height="8" fill="#e9ecef" rx="4"/>
    <rect x="40" y="150" width="280" height="8" fill="#ff9800" rx="4"/>
    <text x="450" y="158" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">70% Complete</text>
    
    <!-- Action Buttons -->
    <rect x="40" y="165" width="100" height="30" fill="#28a745" stroke="none" rx="6"/>
    <text x="90" y="183" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Continue Chat</text>
    
    <rect x="150" y="165" width="80" height="30" fill="#17a2b8" stroke="none" rx="6"/>
    <text x="190" y="183" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Preview</text>
    
    <rect x="240" y="165" width="80" height="30" fill="#6c757d" stroke="none" rx="6"/>
    <text x="280" y="183" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Start Over</text>
    
    <!-- Recent Conversations -->
    <text x="20" y="230" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#495057">💬 Recent Conversations</text>
    
    <!-- Conversation 1 -->
    <rect x="20" y="250" width="580" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="6"/>
    <circle cx="40" cy="270" r="8" fill="#28a745"/>
    <text x="60" y="268" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#212529">Platform Team Survey - Completed</text>
    <text x="60" y="283" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Created 3 days ago | 87% response rate | 12 questions</text>
    <text x="60" y="298" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">"Agile maturity assessment for Platform Team (12 people)"</text>
    
    <rect x="520" y="255" width="70" height="25" fill="#007bff" stroke="none" rx="4"/>
    <text x="555" y="270" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">View Results</text>
    
    <!-- Conversation 2 -->
    <rect x="20" y="320" width="580" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="6"/>
    <circle cx="40" cy="340" r="8" fill="#ffc107"/>
    <text x="60" y="338" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#212529">DevOps Culture Survey - Collecting</text>
    <text x="60" y="353" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Created 1 week ago | 4/6 responses | 15 questions</text>
    <text x="60" y="368" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">"DevOps practices and team collaboration survey"</text>
    
    <rect x="520" y="325" width="70" height="25" fill="#ffc107" stroke="none" rx="4"/>
    <text x="555" y="340" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Send Reminder</text>
    
    <!-- Conversation 3 -->
    <rect x="20" y="390" width="580" height="60" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1" rx="6"/>
    <circle cx="40" cy="410" r="8" fill="#28a745"/>
    <text x="60" y="408" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#212529">Leadership 360 Review - Completed</text>
    <text x="60" y="423" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Created 2 weeks ago | 100% response rate | 25 questions</text>
    <text x="60" y="438" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">"Comprehensive leadership assessment across all teams"</text>
    
    <rect x="520" y="395" width="70" height="25" fill="#007bff" stroke="none" rx="4"/>
    <text x="555" y="410" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">View Report</text>
    
    <!-- Show More -->
    <rect x="250" y="470" width="120" height="30" fill="transparent" stroke="#ced4da" stroke-width="1" rx="6"/>
    <text x="310" y="488" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Show More (7)</text>
    
  </g>
  
  <!-- Right Column -->
  <g transform="translate(720, 270)">
    
    <!-- Quick Start Section -->
    <rect x="0" y="0" width="580" height="200" fill="white" stroke="#e1e5e9" stroke-width="1" rx="8"/>
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#495057">🆕 Start New Conversation</text>
    
    <!-- Quick Start Options -->
    <rect x="20" y="50" width="540" height="120" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="6"/>
    <text x="30" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1976d2">Quick Start Options</text>
    
    <!-- Option Buttons -->
    <rect x="40" y="85" width="240" height="35" fill="white" stroke="#e1e5e9" stroke-width="1" rx="6"/>
    <text x="50" y="105" font-family="Arial, sans-serif" font-size="12" fill="#495057">💬 "I want to create a new survey"</text>
    
    <rect x="290" y="85" width="240" height="35" fill="white" stroke="#e1e5e9" stroke-width="1" rx="6"/>
    <text x="300" y="105" font-family="Arial, sans-serif" font-size="12" fill="#495057">🔧 "Update my organization structure"</text>
    
    <rect x="40" y="130" width="240" height="35" fill="white" stroke="#e1e5e9" stroke-width="1" rx="6"/>
    <text x="50" y="150" font-family="Arial, sans-serif" font-size="12" fill="#495057">📊 "Show me survey results and insights"</text>
    
    <rect x="290" y="130" width="240" height="35" fill="white" stroke="#e1e5e9" stroke-width="1" rx="6"/>
    <text x="300" y="150" font-family="Arial, sans-serif" font-size="12" fill="#495057">🎯 "AI, suggest surveys for my teams"</text>
    
    <!-- Organization Status -->
    <rect x="0" y="220" width="580" height="120" fill="white" stroke="#e1e5e9" stroke-width="1" rx="8"/>
    <text x="20" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#495057">🏢 Organization Status</text>
    
    <rect x="20" y="260" width="540" height="60" fill="#e8f5e8" stroke="#28a745" stroke-width="