  <text x="110" y="240" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">🤖 AI Assistant</text>
  <text x="110" y="255" font-family="Arial, sans-serif" font-size="14" fill="#212529">Your organization looks ready! I noticed you have several agile teams.</text>
  <text x="110" y="270" font-family="Arial, sans-serif" font-size="14" fill="#212529">Based on your structure, I could suggest some surveys:</text>
  
  <!-- Suggested Surveys -->
  <rect x="110" y="280" width="180" height="25" fill="#007bff" stroke="none" rx="4"/>
  <text x="200" y="297" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">🎯 Team Health Check</text>
  
  <rect x="300" y="280" width="180" height="25" fill="#007bff" stroke="none" rx="4"/>
  <text x="390" y="297" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">🚀 Agile Maturity</text>
  
  <rect x="490" y="280" width="180" height="25" fill="#007bff" stroke="none" rx="4"/>
  <text x="580" y="297" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">👥 Cross-team Collab</text>
  
