  <text x="880" y="600" font-family="Arial, sans-serif" font-size="12" fill="#28a745">✅ Cultural context awareness (Turkish business)</text>
  <text x="880" y="615" font-family="Arial, sans-serif" font-size="12" fill="#28a745">✅ Team structure optimization</text>
  <text x="880" y="630" font-family="Arial, sans-serif" font-size="12" fill="#28a745">✅ Industry-specific language</text>
  <text x="880" y="645" font-family="Arial, sans-serif" font-size="12" fill="#28a745">✅ Agile methodology alignment</text>
  <text x="880" y="660" font-family="Arial, sans-serif" font-size="12" fill="#ff9800">🔄 Real-time question generation</text>
  
