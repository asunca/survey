  <text x="110" y="470" font-family="Arial, sans-serif" font-size="14" fill="#212529">Perfect! Let me confirm the requirements:</text>
  <text x="130" y="490" font-family="Arial, sans-serif" font-size="13" fill="#495057">• Topic: Team bonding and commitment</text>
  <text x="130" y="505" font-family="Arial, sans-serif" font-size="13" fill="#495057">• Format: 10 multiple choice questions</text>
  <text x="130" y="520" font-family="Arial, sans-serif" font-size="13" fill="#495057">• Duration: Maximum 10 minutes ⏱️</text>
  <text x="400" y="490" font-family="Arial, sans-serif" font-size="13" fill="#495057">• Language: Turkish 🇹🇷</text>
  <text x="400" y="505" font-family="Arial, sans-serif" font-size="13" fill="#495057">• Target: Payment Squad (8 people)</text>
  <text x="400" y="520" font-family="Arial, sans-serif" font-size="13" fill="#495057">• Culture: Tech/Agile context</text>
  
