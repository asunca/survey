  <text x="1225" y="445" font-family="Arial, sans-serif" font-size="9" fill="#6c757d" text-anchor="middle">8 questions</text>
  <text x="1225" y="458" font-family="Arial, sans-serif" font-size="9" fill="#6c757d" text-anchor="middle">6-8 min</text>
  
  <rect x="880" y="480" width="130" height="60" fill="white" stroke="#e1e5e9" stroke-width="1" rx="6"/>
  <text x="945" y="500" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#495057" text-anchor="middle">Leadership</text>
  <text x="945" y="515" font-family="Arial, sans-serif" font-size="9" fill="#6c757d" text-anchor="middle">20 questions</text>
  <text x="945" y="528" font-family="Arial, sans-serif" font-size="9" fill="#6c757d" text-anchor="middle">18-20 min</text>
  
  <rect x="1020" y="480" width="130" height="60" fill="white" stroke="#e1e5e9" stroke-width="1" rx="6"/>
  <text x="1085" y="500" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#495057" text-anchor="middle">Innovation</text>
  <text x="1085" y="515" font-family="Arial, sans-serif" font-size="9" fill="#6c757d" text-anchor="middle">10 questions</text>
  <text x="1085" y="528" font-family="Arial, sans-serif" font-size="9" fill="#6c757d" text-anchor="middle">8-10 min</text>
  
  <rect x="1160" y="480" width="130" height="60" fill="#e8f5e8" stroke="#28a745" stroke-width="2" rx="6"/>
  <text x="1225" y="500" font-family="Arial, sans-serif" font-size="11" font-weight="600" fill="#155724" text-anchor="middle">Custom</text>
  <text x="1225" y="515" font-family="Arial, sans-serif" font-size="9" fill="#28a745" text-anchor="middle">Your specs</text>
  <text x="1225" y="528" font-family="Arial, sans-serif" font-size="9" fill="#28a745" text-anchor="middle">In progress...</text>
  
