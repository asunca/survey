  <text x="1085" y="445" font-family="Arial, sans-serif" font-size="9" fill="#6c757d" text-anchor="middle">12 questions</text>
  <text x="1085" y="458" font-family="Arial, sans-serif" font-size="9" fill="#6c757d" text-anchor="middle">10-12 min</text>
  
