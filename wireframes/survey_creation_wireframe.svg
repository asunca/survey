  <text x="200" y="327" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">📈 Leadership Effectiveness</text>
  
  <text x="110" y="325" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">Would you like me to create one of these, or do you have something specific in mind?</text>
  
