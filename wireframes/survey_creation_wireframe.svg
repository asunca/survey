  <rect x="150" y="350" width="650" height="75" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="15"/>
  <text x="170" y="370" font-family="Arial, sans-serif" font-size="14" fill="#155724">👤 User: I want something custom. Create a survey about team bonding</text>
  <text x="170" y="385" font-family="Arial, sans-serif" font-size="14" fill="#155724">and commitment. 10 multiple choice questions, max 10 minutes to complete.</text>
  <text x="170" y="400" font-family="Arial, sans-serif" font-size="14" fill="#155724">Make it Turkish and target our Payment Squad team.</text>
  
