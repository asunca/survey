<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="white"/>
  <rect width="1400" height="900" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">SurveyAI - Survey Creation Conversation Interface</text>
  
  <!-- Main Container -->
  <rect x="50" y="80" width="1300" height="750" fill="white" stroke="#e1e5e9" stroke-width="2" rx="12"/>
  
  <!-- Header -->
  <rect x="50" y="80" width="1300" height="70" fill="#f8f9fa" stroke="#e1e5e9" stroke-width="1" rx="12 12 0 0"/>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#2c3e50">🎯 Survey Creation Assistant</text>
  <rect x="1100" y="95" width="200" height="40" fill="#28a745" stroke="none" rx="6"/>
  <text x="1200" y="118" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">🏢 Org: ACME Corp (47 people)</text>
  
  <!-- Main Layout -->
  <!-- Left Side: Conversation -->
  <rect x="70" y="170" width="750" height="640" fill="white" stroke="#e1e5e9" stroke-width="1"/>
