<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#f0f0f0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="white"/>
  <rect width="1400" height="900" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="70" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">SurveyAI - Manual Entry → Real-time Org Chart Building</text>
  
  <!-- Main Container -->
  <rect x="50" y="80" width="1300" height="750" fill="white" stroke="#e1e5e9" stroke-width="2" rx="12"/>
  
  <!-- Header -->
  <rect x="50" y="80" width="1300" height="70" fill="#f8f9fa" stroke="#e1e5e9" stroke-width="1" rx="12 12 0 0"/>
  <text x="80" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#2c3e50">✏️ Manual Entry & Live Org Chart Building</text>
  <text x="1200" y="125" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Building Mode</text>
  
  <!-- Main Layout - Split View -->
  <!-- Left Side: Conversation -->
  <rect x="70" y="170" width="650" height="640" fill="white" stroke="#e1e5e9" stroke-width="1"/>
  <text x="90" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#495057">💬 Tell Me About Your Team</text>
  
  <!-- Chat Messages -->
  <!-- AI Message 1 -->
  <rect x="90" y="220" width="580" height="75" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="110" y="240" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">🤖 AI Assistant</text>
  <text x="110" y="255" font-family="Arial, sans-serif" font-size="14" fill="#212529">Tell me about your people - I'll build the org chart as we go.</text>
  <text x="110" y="270" font-family="Arial, sans-serif" font-size="14" fill="#212529">Include emails (required), names and roles help me organize better.</text>
  <text x="110" y="285" font-family="Arial, sans-serif" font-size="12" fill="#28a745">💡 Example: "John Doe, john@company.com, Developer"</text>
  
  <!-- User Input 1 -->
  <rect x="150" y="305" width="520" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="15"/>
  <text x="170" y="325" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">👤 User: John Doe, john@company.com, Developer</text>
  
  <!-- AI Processing Indicator -->
  <rect x="90" y="345" width="580" height="40" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="8"/>
  <text x="110" y="365" font-family="Arial, sans-serif" font-size="12" fill="#f57c00">🔄 Adding John to org chart... Chart updates in real-time →</text>
  
  <!-- User Input 2 -->
  <rect x="150" y="395" width="520" height="45" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="15"/>
  <text x="170" y="412" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">👤 User: Mary Smith, mary@company.com, Team Lead,</text>
  <text x="170" y="427" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">she manages John</text>
  
  <!-- AI Confirmation -->
  <rect x="90" y="450" width="580" height="45" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="8"/>
  <text x="110" y="470" font-family="Arial, sans-serif" font-size="12" fill="#155724">✅ Chart updated! Mary Smith now manages John Doe</text>
  <text x="110" y="485" font-family="Arial, sans-serif" font-size="12" fill="#155724">I've reorganized the hierarchy automatically</text>
  
  <!-- User Input 3 -->
  <rect x="150" y="505" width="520" height="60" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="15"/>
  <text x="170" y="522" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">👤 User: Alice Cooper, alice@company.com, Designer,</text>
  <text x="170" y="537" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Backend Team. Bob Wilson, bob@company.com,</text>
  <text x="170" y="552" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">Backend Team Lead, manages Alice</text>
  
  <!-- AI Clarification -->
  <rect x="90" y="575" width="580" height="60" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="8"/>
  <text x="110" y="595" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">🤖 AI Assistant</text>
  <text x="110" y="610" font-family="Arial, sans-serif" font-size="14" fill="#212529">Great! I've added Alice and Bob. I see we now have two teams:</text>
  <text x="110" y="625" font-family="Arial, sans-serif" font-size="14" fill="#212529">Mary's team and Bob's Backend team. Should I keep them separate?</text>
  
  <!-- User Correction -->
  <rect x="150" y="645" width="520" height="30" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="15"/>
  <text x="170" y="665" font-family="Arial, sans-serif" font-size="14" fill="#1976d2">👤 User: Actually, move Alice to Mary's team</text>
  
  <!-- AI Confirmation -->
  <rect x="90" y="685" width="580" height="30" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="8"/>
  <text x="110" y="705" font-family="Arial, sans-serif" font-size="12" fill="#155724">✅ Done! Alice is now under Mary. Chart updated instantly!</text>
  
  <!-- User Input Area -->
  <rect x="90" y="750" width="580" height="50" fill="white" stroke="#ced4da" stroke-width="1" rx="25"/>
  <text x="110" y="775" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">Continue adding people or say "that's everyone"...</text>
  <circle cx="630" cy="775" r="15" fill="#007bff"/>
  <text x="625" y="780" font-family="Arial, sans-serif" font-size="12" fill="white">→</text>
  
  <!-- Right Side: Building Org Chart -->
  <rect x="740" y="170" width="590" height="640" fill="white" stroke="#e1e5e9" stroke-width="1"/>
  <text x="760" y="200" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#495057">📊 Live Org Chart (Building in Real-time)</text>
  
  <!-- Building Progress Indicator -->
  <rect x="760" y="210" width="550" height="25" fill="#e9ecef" stroke="none" rx="4"/>
  <rect x="760" y="210" width="350" height="25" fill="#28a745" stroke="none" rx="4"/>
  <text x="1035" y="227" font-family="Arial, sans-serif" font-size="12" fill="#28a745" text-anchor="middle">Building... 4 people added</text>
  
  <!-- Org Chart Visualization -->
  <rect x="760" y="250" width="550" height="470" fill="#fafafa" stroke="#e9ecef" stroke-width="1" rx="8"/>
  
  <!-- Initial State (Step 1) -->
  <text x="780" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#495057">Evolution Timeline:</text>
  
  <!-- Step 1: Just John -->
  <rect x="780" y="290" width="510" height="70" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="6"/>
  <text x="790" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1976d2">Step 1: John added</text>
  <rect x="950" y="320" width="100" height="25" fill="#6c757d" stroke="none" rx="4"/>
  <text x="1000" y="337" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">John Doe</text>
  <text x="1000" y="350" font-family="Arial, sans-serif" font-size="9" fill="#495057" text-anchor="middle">john@company.com</text>
  
  <!-- Step 2: Mary manages John -->
  <rect x="780" y="370" width="510" height="90" fill="#e8f5e8" stroke="#28a745" stroke-width="1" rx="6"/>
  <text x="790" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#155724">Step 2: Mary added as Team Lead (manages John)</text>
  <rect x="950" y="405" width="100" height="25" fill="#28a745" stroke="none" rx="4"/>
  <text x="1000" y="422" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Mary Smith</text>
  <path d="M1000 430 L1000 440" stroke="#495057" stroke-width="2"/>
  <rect x="950" y="440" width="100" height="25" fill="#6c757d" stroke="none" rx="4"/>
  <text x="1000" y="457" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">John Doe</text>
  
  <!-- Current State: Full Structure -->
  <rect x="780" y="470" width="510" height="180" fill="#fff8e1" stroke="#ff9800" stroke-width="2" rx="6"/>
  <text x="790" y="490" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#e65100">Current State: Multi-team Structure</text>
  
  <!-- Company Root -->
  <rect x="980" y="505" width="140" height="25" fill="#007bff" stroke="none" rx="4"/>
  <text x="1050" y="522" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Company</text>
  
  <!-- Team Leads -->
  <rect x="900" y="545" width="80" height="25" fill="#28a745" stroke="none" rx="4"/>
  <text x="940" y="562" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Mary Smith</text>
  
  <rect x="1040" y="545" width="80" height="25" fill="#28a745" stroke="none" rx="4"/>
  <text x="1080" y="562" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Bob Wilson</text>
  
  <!-- Team Members -->
  <rect x="850" y="585" width="70" height="20" fill="#6c757d" stroke="none" rx="3"/>
  <text x="885" y="598" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">John Doe</text>
  
  <rect x="930" y="585" width="70" height="20" fill="#6c757d" stroke="none" rx="3"/>
  <text x="965" y="598" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Alice Cooper</text>
  
  <!-- Connection Lines -->
  <path d="M1050 530 L940 545 M1050 530 L1080 545" stroke="#495057" stroke-width="1"/>
  <path d="M940 570 L885 585 M940 570 L965 585" stroke="#495057" stroke-width="1"/>
  
  <!-- Live Update Indicator -->
  <circle cx="1200" cy="620" r="8" fill="#ff4444"/>
  <circle cx="1200" cy="620" r="6" fill="#ff6666">
    <animate attributeName="r" values="6;10;6" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="1180" y="640" font-family="Arial, sans-serif" font-size="10" fill="#ff4444">LIVE</text>
  
  <!-- Chart Controls -->
  <rect x="760" y="740" width="550" height="40" fill="#e9ecef" stroke="none" rx="6"/>
  <text x="780" y="760" font-family="Arial, sans-serif" font-size="12" fill="#495057">🔄 Real-time updates | 🎯 Auto-hierarchy detection | 📝 Smart corrections</text>
  
  <!-- Status -->
  <circle cx="780" cy="750" r="4" fill="#ff9800"/>
  <text x="790" y="754" font-family="Arial, sans-serif" font-size="10" fill="#e65100">Building in Progress</text>
  
  <circle cx="950" cy="750" r="4" fill="#28a745"/>
  <text x="960" y="754" font-family="Arial, sans-serif" font-size="10" fill="#28a745">Auto-Save Active</text>
</svg>